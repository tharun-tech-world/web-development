<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>Create an account</title>
  <link rel="shortcut icon" type="image/ico" href="../images/Signinpageblooddrop.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div cla>
            <h2>Create an account</h2>
            <form class="form-horizontal" action="#">
                <div class="form-group">
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstName" placeholder="Firt Name" name="firstName">
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
                </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email" name="confrimEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">          
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
    </div>      
</div>

</body>
</html>
