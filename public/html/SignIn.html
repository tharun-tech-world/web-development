<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="shortcut icon" type="image/ico" href="../images/Signinpageblooddrop.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    
  </head>

  <body class="container">
    <form class="form-signin m-5">
      <img class="rounded mx-auto d-block" src="../images/BloodFavIcon.jpg" alt="" width="200" height="200">
      <h1 class="h3 mb-3 mt-3 font-weight-normal" style="text-align: center">Please sign in</h1>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
